# vim:ft=kitty

## name:     Catppuccin Kitty Mocha
## author:   Catppuccin Org
## license:  MIT
## upstream: https://github.com/catppuccin/kitty/blob/main/mocha.conf
## blurb:    Soothing pastel theme for the high-spirited!


# The basic colors
foreground              #CDD6F4
background              #1E1E2E
selection_foreground    #1E1E2E
selection_background    #74C7EC

# Cursor colors
cursor                  #74C7EC
cursor_text_color       #1E1E2E

# URL underline color when hovering with mouse
url_color               #74C7EC

# Kitty window border colors
active_border_color     #B4BEFE
inactive_border_color   #6C7086
bell_border_color       #F9E2AF

# OS Window titlebar colors
wayland_titlebar_color background
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #11111B
active_tab_background   #74C7EC
inactive_tab_foreground #CDD6F4
inactive_tab_background #181825
# tab_bar_background      #11111B

# Colors for marks (marked text in the terminal)
mark1_foreground #1E1E2E
mark1_background #B4BEFE
mark2_foreground #1E1E2E
mark2_background #74C7EC
mark3_foreground #1E1E2E
mark3_background #74C7EC

# The 16 terminal colors

# black
color0 #45475A
color8 #585B70

# red
color1 #F38BA8
color9 #F38BA8

# green
color2  #A6E3A1
color10 #A6E3A1

# yellow
color3  #F9E2AF
color11 #F9E2AF

# blue
color4  #89B4FA
color12 #89B4FA

# magenta
color5  #F5C2E7
color13 #F5C2E7

# cyan
color6  #94E2D5
color14 #94E2D5

# white
color7  #BAC2DE
color15 #A6ADC8


# appearance
font_size 11
font_family Fira Code Nerd Font Complete
bold_font Fira Code Nerd Font Complete
italic_font Fira Code Nerd Font Complete
bold_italic_font Fira Code Nerd Font Complete

# window settings
# linux_display_server x11
hide_window_decorations yes
background_opacity 0.8
remember_window_size no
initial_window_width 840
initial_window_height 560
window_padding_width 20

# scrolling
wheel_scroll_multiplier 5
touch_scroll_multiplier 5

# tabs
tab_bar_align               center
tab_bar_min_tabs            2
tab_bar_edge                bottom
tab_bar_style               fade
tab_fade                    1
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
